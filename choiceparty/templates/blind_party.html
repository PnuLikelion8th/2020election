{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blind_party.css' %}">
</head>
<body> 
    <div class="party_container">
        
        <h1>나는..
            {%if msg != None %}
                {{msg}}
            {% endif %} 
        </h1>

        <section class="choice_container">
            <form method = "POST">
                {%csrf_token%}

                <input type="hidden" name="unearned" value={{unearned}}>

                <article class="top">
                    {%for i in top %}
                        <input type="radio" name="party{{forloop.counter}}" value={{i}} id="party_t_{{forloop.counter}}">
                        <label for="party_t_{{forloop.counter}}" class="card card{{forloop.counter}}"
                            onclick="hide()">{{forloop.counter}}{{i}}</label>
                        
                    {%endfor%}
                </article>


                <div class="divider_line"> VS </div>

                <article class="bottom">
                    {%for i in bottom %}
                        <input type="radio" name="party{{forloop.counter}}" value={{i}} id="party_b_{{forloop.counter}}">
                        <label for="party_b_{{forloop.counter}}" class="card card{{forloop.counter}}" onclick="hide()">{{forloop.counter}}{{i}}</label>

                    {%endfor%}

                </article>



                <button type="submit">제출</button>


            </form>

        </section>

    </div>
</body>
<script>
   
    function hide(){
        
        cho_list = document.querySelectorAll('.' + this.event.target.classList[1])
        
        cho_list[0].classList.add('zero_width')
        cho_list[1].classList.add('zero_width')

        if  (this.event.target.innerHTML === document.querySelector('.top label:last-child').innerHTML){
            document.querySelector('.choice_container > form').submit()
        }

    }

    
</script>
</html>
